bio: "洪進吉 (食夢黑貘，Gene Hong)，「部落格觀察」站長、台灣數位文化協會顧問，協助架設「莫拉克民間災情網路中心」，亦建立「林克傳說」語意與資料探勘等相關 Big Data 系統。主要專長是高有效性系統與高效能運算，以及行為預測等資料探勘，社群行為與語意網路等研究。曾任職下面公司顧問與工程師做資料研究: 網研(魅力站)、博客來、聯絡家(Linkist)、網祿(花蝶)、創市際(ARO)、學思行(Tazze)、資策會、EZPrice、潮網等公司。"
