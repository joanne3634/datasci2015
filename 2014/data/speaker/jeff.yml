name: "郭建甫 (Jeff Kuo)"
title:
 - "Gogolook 走著瞧公司創辦人兼執行長"
sites: []
bio: "郭博士與鄭勝丰、宋政桓一同創立走著瞧 (Gogolook) 公司，目前擔任 WhosCall 開發團隊執行長。曾就讀於成大工業設計學系，畢業於清華大學工業工程研究所，其專精領域為產品設計與使用者經驗研究。專業經歷為德國 Heinz Nixdorf Institute 研究員、先構技研(股)公司共同創辦人、安通國際(股)公司新事業發展總監等。"
