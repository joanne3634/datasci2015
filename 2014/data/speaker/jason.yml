bio: "對於新技術科技都有特別的熱誠，喜歡寫程式，新科技，組裝3D印表機，對於資料挖掘非常有興趣。在Yahoo擔任資料工程師，致力於設計架構平台，也分析使用者在網站上的行為，研究商品，網站，使用者之間的關聯及影響性。在資訊爆炸的時代,如何將繁雜的資料抽絲剝繭,當使用者瀏覽時,能精準預測準確且即時地推薦使用者所需要的商品。"
