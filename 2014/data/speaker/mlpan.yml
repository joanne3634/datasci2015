name: "潘美連 (Mei-Lien Pan)"
title:
 - "台灣醫學資訊學會祕書長"
sites: []
bio: "潘美連2001年畢業於陽明大學公共衛生研究所，取得碩士學位；2013年取得博士學位。目前是台灣醫學資訊學會秘書長，並曾經在2009-2013年擔任台灣健康產業整合協會秘書長，也是該會的創會秘書長，積極參與各項醫學資訊的推廣與研究工作。她同時也是臺北護理健康大學兼任助理教授，主要教授醫學資訊概論、健康照護資料處理、資料倉儲等課程。主要研究興趣包含健康照護資料處理與分析、醫學資訊與標準、公共衛生。"
