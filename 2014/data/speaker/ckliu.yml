bio: "劉嘉凱 (CK) 曾經在美國從事產業分析與商業顧問諮詢工作多年，目前任職於御言堂，提供企業資料分析顧問服務。他積極參與 Code for Tomorrow，並負責「資料科學計畫」的課程研發工作。他目前關注群眾智慧、開放資料與開放發展，不定時會將個人想法分享於〈城市格局〉部落格。"
