bio: "國立臺灣大學森林環境暨資源學系碩士，目前於特有生物研究保育中心服務，擔任自然保育季刊編審及泛科學專欄作者。主要研究鳥類、森林、野生動物棲地以及生物的空間分布。目前嘗試以公民科學方式蒐集大空間範圍的生物分布資料。出門一定要帶書、會對著地圖發呆很久、算清楚自己看過幾種鳥，是個龜毛的讀者，認為龜毛是科學寫作的美德。"
