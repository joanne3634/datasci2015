bio: "趙國仁是 Vpon 行動廣告科技的數據科學家，中山大學資管系、資管所畢業，並於2006年取得臺大商研所博士學位。曾創立台灣第一個中文BBS系統、發展全球第一套中文套裝搜索引擎，以及創立龍捲風科技。在加入 Vpon 之前，在國立高雄應用科技大學擔任專任助理教授，曾發表數十篇國際期刊與研討會論文，並通過20項以上的發明專利，喜歡創新、整合性資料分析與探索性研究。"
