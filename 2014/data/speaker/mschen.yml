bio: "陳銘憲教授 1982 年畢業於臺灣大學電機系，1984 年赴美國密西根大學安那堡分校就讀電機資訊工程系，於 1988 年獲得博士學位。其後，便加入 IBM 在紐約州之 Thomas J. Watson Resarch Center 擔任 Research Staff Member。 1996 年返回任教於臺灣大學電機系，曾任副教授、教授、以及電信工程學研究所所長。現任中央研究院資訊科技創新研究中心特聘研究員兼主任，並為臺灣大學電機系特聘教授及中興大學講座教授。陳教授的研究領域為資料庫、資料探勘和網路多媒體技術，已發表 300 餘篇學術論文，並有 20 餘件國際專利。其在資料探勘與 Web 行為模式分析之數篇論文為 ISI 之高引用數論文。陳教授在 IBM 之研究成果被該公司用於主要資料庫產品中，並獲得 IBM Outstanding Innovation Award 以及數個 Patent Award 之肯定。返國後曾獲得教育部學術獎、國科會傑出研究獎、東元獎、潘文淵研究傑出獎、中華民國資訊學會資訊榮譽獎章、李國鼎穿石研究獎等獎項，亦被國際上之學術組織選為 ACM Fellow 和 IEEE Fellow 。"
