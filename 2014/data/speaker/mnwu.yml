bio: "從數理專業轉向資訊工程，近年著重於金融資料分析、博弈理論、預測市場等研究。曾就讀於清大數學系、交大應數所，2009 年畢業於清華資工研究所。喜愛探討期權交易知識、熱衷操練鐵人三項。另一身份為幣圖誌專欄〈謀權奪利真英雄〉作家－牧清華。"
