bio: "喜歡寫程式、泡湯。參加 1997 年國際資訊奧林匹亞後，進入台大資訊系就讀，即活躍於國內外開放源碼社群，隨後旅居英國倫敦從事軟體開發及顧問工作。現為美商 Socialtext Inc. 及台灣工業技術研究院軟體開發顧問。2012 年發起 g0v.tw 台灣零時政府。"
