bio: "木柵大學畢業，不熱衷賺錢的 finance major，曾就任會計師事務所查帳員，每年考績第一名卻離職跑去環島及擔任志工。到鹿特丹唸MBA時，以背包客的方式遊歷十三國，學習從脈絡看人生。想要用更有效率的方式改變世界，發起台灣公益責信協會，投入公益團體財務透明及治理能力基礎建設。擅長思考傾聽說話寫字及教導，喜歡動手解決問題介入現實。"
